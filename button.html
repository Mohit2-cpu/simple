<style>
    .subscribe-button {
        background-color: rgb(223, 44, 199);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: all 0.15s;
    }

       .subscribe-button:hover {
        background-color: rgb(6, 10, 9);
       }

       .subscribe-button:active {
        background-color: rgb(7, 114, 78);
       }


       .join-button{
        background-color: white;
        border-color: rgba(0, 0, 255, 0.877);
        border-style: solid;
        border-width: 1px;
        color: blue;
        height: 36px;
        width: 60px;
        border-radius: 2px;
        cursor: pointer;
       }

    .join-button:hover{
        background-color: blue;
        color: white;
    }

       .tweet-button{
        background-color: rgb(25, 25, 83);
        color: white;
        border: none;
        height: 36px;
        width: 78px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
       
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
